{% extends 'base/base.html' %}

{% block title %}Список друзей{% endblock %}

{% block content %}
    <h1>Список друзей</h1>
    <ul>
        {% for friend in friends %}
            <li>{{ friend.name }} ({{ friend.age }} лет)</li>
        {% endfor %}
    </ul>
    <a href="{% url 'main:index' %}">На главную</a>
{% endblock %}
