<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список друзей</title>
</head>
<body>
    <h1>Список друзей</h1>
    <ul>
        {% for friend in friends %}
            <li>{{ friend.name }} ({{ friend.age }} лет)</li>
        {% endfor %}
    </ul>
    <a href="/">На главную</a>
</body>
</html>
