<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SilentChain{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'deps/css/my_css.css' %}">
    <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
</head>
<body>
    <header>
        <h1>{% block header %}Добро пожаловать на SilentChain{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'users:friends_list' %}">Друзья</a></li>
                <li><a href="{% url 'messages_app:dialogs_list' %}">Сообщения</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>{% block footer %}© SilentChain, 2024{% endblock %}</p>
    </footer>
</body>
</html>
